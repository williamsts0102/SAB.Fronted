<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <div class="login-banner">
      <img src="https://www.bomberosperu.gob.pe/portal/images/logos/fondocompleto.jpg" alt="Banner">
    </div>
    <h2>INICIAR SESIÃ“N</h2>
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required>
    </div>
    <div class="form-group">
      <label for="clave">Clave:</label>
      <input type="password" id="clave" [(ngModel)]="clave" name="clave" required>
    </div>
    <button type="submit">Ingresar</button>
  </form>
</div>
