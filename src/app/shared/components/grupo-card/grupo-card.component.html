<div class="card-container" [routerLink]="['/personal', grupo.strCodGrupoPersonal]">
    <div class="grupo-card">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ grupo.strNombreGrupoPersonal }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ grupo.strCodGrupoPersonal }}</h6>
                <p class="card-text">{{ grupo.strDescripcionGrupoPersonal }}</p>
            </div>
        </div>
    </div>
</div>
