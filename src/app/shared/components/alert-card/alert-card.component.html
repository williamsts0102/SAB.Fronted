<div class="alert-card" [ngClass]="{'active': alert.bitEstado, 'inactive': !alert.bitEstado}"
    [routerLink]="['/alerta', alert.strCodAlerta]">
    <h3>{{ alert.strCodAlerta }}</h3>
    <p>{{ alert.strDepartamento }} - {{ alert.strProvincia }} - {{ alert.strDistrito }}</p>
    <p>{{ alert.strDireccion }}</p>
    <p>{{ alert.strDescripcion }}</p>
    <button (click)="openMap(alert.strLatitud, alert.strLongitud); $event.stopPropagation()">Ver en Google Maps</button>
</div>
